[template]
cargo_generate_version = ">=0.18"

[placeholders.description]
type = "string"
prompt = "Project description"
default = "Enterprise Rust Application"

[placeholders.company]
type = "string"
prompt = "Company name"
default = "Your Company"

[placeholders.service_name]
type = "string"
prompt = "Service logical name"
default = "core-service"

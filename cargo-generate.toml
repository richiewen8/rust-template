[template]
cargo_generate_version = ">=0.19.0"
# 确保 exclude 只排除需要跳过模板替换的文件，而不是排除文件本身
# 使用 skip_substitution 比 exclude 更安全，因为它会复制文件但不解析 {{ }}
skip_substitution = ["cliff.toml"] 

# 如果你使用了 include，请务必包含 README 和 src
include = ["Cargo.toml", "src/**/*", "deny.toml", "cliff.toml", ".pre-commit-config.yaml", "README.md", "LICENSE"]